<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4CAF50">
  <title>Zoo Keeper - Educational Games</title>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      display: flex;
      height: 100%;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      background-color: #E8F5E9;
      color: #2E7D32;
      text-align: center;
    }
    .loading-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .loading-subtitle {
      font-size: 24px;
      margin-bottom: 24px;
      color: #388E3C;
    }
    .loading-text {
      font-size: 18px;
      color: #4CAF50;
    }
    /* Hide loading screen when app is loaded */
    .root-loaded .loading-container {
      display: none;
    }
    /* Spinner animation */
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(76, 175, 80, 0.3);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s ease-in-out infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <h1 class="loading-title">Zoo Keeper</h1>
      <p class="loading-subtitle">Educational games for kids</p>
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading application...</p>
    </div>
  </div>
  <script>
    // Add class to root when content is loaded
    window.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded');
    });
    
    // Mark root as loaded when React mounts
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (document.querySelector('#root>div:not(.loading-container)')) {
          document.getElementById('root').classList.add('root-loaded');
          console.log('App loaded successfully');
        }
      }, 500);
    });
  </script>
</body>
</html>
